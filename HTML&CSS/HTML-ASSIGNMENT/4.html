<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            }
        </style>
    </head>

    <body>
    
        <table>
           
            <tr>
                This table has borders:
            </tr>
            <br>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>    
                <td>600</td>
            </tr>
            </table>

            <br>

            <table>
            <tr>
                This table has no borders:
            </tr>
            <br>
            <tr>
                100
                200
                300
            </tr>
            <br>
            <tr>
                400
                500    
                600
            </tr>

        </table>

    </body>
</html>
